<h3>Locations</h3>
<div ng-repeat="location in locations">
<ul class="location">
  <li><strong>{{location.name}}</strong></li>
  <li>{{location.street_address}}</li>
  <li>{{location.city}}, {{location.state}} {{location.zip}}</li>
  <li>{{location.phone}}</li>
</ul>
</div>
