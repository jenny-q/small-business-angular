<h2>Services</h2>
<div ng-repeat="services in services">
<div class="row service">
  <div class="col-md-2">
    <img src="http://techguystaging.com/files/{{services.image}}" />
  </div>
  <div class="col-md-10">
    <h3>{{services.name}}</h3>
    <p>{{services.description}}</p>
    <a href="contact.html" class="btn btn-primary">Contact Us</a>
  </div>
</div>
</div>
